<form action="" class="gy-3 form-settings" method="post"
      enctype="multipart/form-data"
      autocomplete="off">
      <div class="row g-3 FullInput">

    {% csrf_token %}
    {% for field in form %}
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label"
                           for="site-name">{{ field.label_tag }}</label>
                    <span class="form-note">{{ field.errors }}</span>
                    <br>
                    <div class="form-control-wrap">
                        {{ field }}
                    </div>
                </div>
            </div>
           
      
    {% endfor %}
</div>
    <input type="hidden" name="hotel" value="{{ hotel.id }}">
    <div class="row g-3">
        <div class="col-lg-7">
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-lg btn-primary">حفظ
                </button>
                <a href="{% url 'room-type' hotel.slug %}" class="btn btn-outline-light ms-3"
                   style="padding: 11px 24px; font-size: 15px">
                    إلغاء
                </a>
            </div>
        </div>
    </div>
</form>
